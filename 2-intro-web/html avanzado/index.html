<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avanzado</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Listas</h1>
    <p>Lista ordenada</p>
    <ol>
        <li>
            Primer elemento
        </li>
        <li>
            Segundo elemento
        </li>
    </ol>
    <p>Lista desordenada</p>
    <ul>
        <li>
            Primer elemento
        </li>
        <li>
            Segundo elemento
        </li>
    </ul>

    <h2>Elementos en bloque y en línea</h2>

    <!--Bloque-->
    <div>
    </div>
    <!--En línea. Sólo ocupan lo necesario, los elementis se separan entre sí-->
    <a href="#">Enlace 1</a>
    <a href="#">Enlace 2</a>
    <a href="#">Enlace 3</a>
    <a href="#">Enlace 4</a>
    <span>holis span.</span>

</body>
</html>
